<meta name="theme-color" content="#000000">

<style>
  body {
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  video {
    transition: all 0.4s ease;
    border-radius: 10px;
  }
</style>
</head>
<body>

  <video id="video" src="vd.webm" autoplay loop muted playsinline></video>

  <script>
    const video = document.getElementById("video");

    const tamanhos = [
      { w: 1080, h: 750 },
      { w: 550, h: 750 },
      { w: 180, h: 750 }
    ];

    let i = 0;
    function mudarTamanho() {
      const { w, h } = tamanhos[i];
      video.style.width = w + "px";
      video.style.height = h + "px";
      i = (i + 1) % tamanhos.length;
    }

    setInterval(mudarTamanho, 500);
    mudarTamanho();
  </script>

</body>
